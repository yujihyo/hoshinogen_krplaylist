<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2025 내한콘서트 플레이리스트</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>2025 내한콘서트 플레이리스트</h1>
    <p>공연 전에 예열하자! 🎶</p>

  <main>

    <!-- 🔹 섹션 1 -->
    <section>
      <h2 class="category-title"> 대표곡</h2>

        <div class="artist-card">
          <a href="https://www.youtube.com/watch?v=ucR8y5BaLLE" target="_blank">

          <div class="card-content">
            <h3>BTS</h3>
            <p>DNA</p>
          </div>
        </div>

        <div class="artist-card">
          <a href="https://www.youtube.com/watch?v=VYOjWnS4cMY" target="_blank">

          </a>
          <div class="card-content">
            <h3>BLACKPINK</h3>
            <p>DDU-DU DDU-DU</p>

        <div class="artist-card">

          <div class="card-content">
            <h3>TWICE</h3>

        <div class="artist-card">
          <a href="https://www.youtube.com/watch?v=ioNng23DkIM" target="_blank">

          </a>
          <div class="card-content">
            <h3>IVE</h3>
            <p>After LIKE</p>
          </div>
        </div>
      </div>
    </section>

    <!-- 🔹 섹션 2 -->
    <section>
      <h2 class="category-title">🎤 앵콜이나 엔딩곡에 어울리는 노래</h2>
      <div class="artist-grid">
        <div class="artist-card">
          <a href="https://www.youtube.com/watch?v=3JZ4pnNtyxQ" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/3JZ4pnNtyxQ/hqdefault.jpg" alt="IU - 밤편지 썸네일" />
          </a>
          <div class="card-content">
            <h3>IU</h3>
            <p>밤편지</p>
          </div>
        </div>

        <div class="artist-card">
          <a href="https://www.youtube.com/watch?v=BgfcToAjfdc" target="_blank">
            <img class="thumbnail" src="https://img.youtube.com/vi/BgfcToAjfdc/hqdefault.jpg" alt="AKMU - 어떻게 이별까지 사랑하겠어 썸네일" />
          </a>
          <div class="card-content">
            <h3>AKMU</h3>
            <p>어떻게 이별까지 사랑하겠어</p>
          </div>
        </div>

        <div class="artist-card">
          <a href="https://www.youtube.com/watch?v=uR8Mrt1IpXg" target="_blank">

  <footer>
    <p>© 2025 K-Concert. Powered by Netlify</p>
